<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV and Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            gap: 20px;
        }
        iframe, .embed-container {
            flex: 1;
            height: 600px;
            border: none;
        }
        .embed-container {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="embed-container">
            <iframe src="https://drive.google.com/file/d/1ADeOYny3LWwUCFC81XkdCR2us5YaKCQb/view?usp=drive_link" frameborder="0"></iframe>
        </div>
        <div class="embed-container">
            <iframe src="https://drive.google.com/file/d/11UAlo9w5XeaQ5arI4PtRpVe1mFQgFhUD/view?usp=drive_link" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
